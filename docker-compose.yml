version: "3.3"
services:

  quizdb:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4:6.9
    depends_on:
      - quizdb
    env_file:
      - .env
    ports:
      - "5050:80"

  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    depends_on:
      - quizdb
    env_file:
      - .env
    ports:
      - "7070:7070"
    volumes:
      - "./backend/app:/app"


volumes:
  app-db-data:
